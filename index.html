      animation: fadeIn 1s ease-out;

      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      font-weight: 600;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    a {
      display: block;
      font-size: 1.2rem;
      margin: 12px 0;
      color: #90cdf4;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
